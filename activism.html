<body>

        <div class="close_icon">

      <ul class="links_item">
        <li><a href="shop.html">Shop</a></li>

        <li><a href="./login.html" class="account_img"><img src="./image/01.header/account.png"></a></li>
        <li><a href="./shoppingcart.html" class="cart_img"><img src="./image/01.header/cart.png"></a></li>

      </ul>

  <!-- ============ main 區塊 ============ -->

      <div class="video_placeholder">

      <ul class="footer_links_item">

    <div class="end">

    <!-- slideTop button -->
    <button type="button" id="go_top">↑</button>

  </footer>

  <script src="./css/gsap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // forHamburg
    $(function() {
      $("div.hamburg a.rwd-menu").on("click", function(e) {
        e.preventDefault();
        $("aside.aside-rwd").toggleClass("-on");

      });
      $(".close_icon .rwd-close").on("click", function() {
        $("aside.aside-rwd").toggleClass("-on");
      });
    });
  </script>

  <!-- Modal -->
  <script type="text/javascript">
    $(function() {

      // 開啟 Modal 彈跳視窗
      $("button.btn_modal").on("click", function() {
        $("div.overlay").addClass("-on");
      });

      // 關閉 Modal
      $("button.btn_modal_close").on("click", function() {
        $("div.overlay").addClass("-opacity-zero");

        // 設定隔一秒後，移除相關 class
        setTimeout(function() {
          $("div.overlay").removeClass("-on -opacity-zero");
        }, 1000);
      });

    });
  </script>

  <!-- forBanner -->
  <script type="text/javascript">
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("picDesk");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {
        myIndex = 1
      }
      x[myIndex - 1].style.display = "block";
      setTimeout(carousel, 3500);
    }
  </script>


  <!-- for slideTop btn -->
  <script type="text/javascript">
    // DOM 載入完成後執行
    $(function() {

      // 點擊按鈕，頁面滑到最上方
      $("#go_top").on("click", function(e) {
        e.preventDefault();
        $('html, body').animate({
          scrollTop: 0
        }, 750);
      });

    });
  </script>





</body>

</html>
